<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Signup</title>
</head>
<body>
  <div class="w3-display-container">
    <img src="Image/perpus.jpg" alt="Lights" style="width:100%">
      <div class="w3-row w3-display-left" style="left: 25%;position: fixed;">
        <form class="w3-panel w3-border w3-white w3-card-4 w3-margin w3-container" style="width: 154%;">
          <h1 class="w3-jumbo w3-bold w3-underline w3-center">!        Daftar Akun        !</h1>

          <label for="name"><b>Nama Profil</b></label>
          <input class="w3-input w3-border w3-round-large" type="text" placeholder="Enter Nama Profil" name="name" required>

          <label for="email"><b>Email</b></label>
          <input class="w3-input w3-border w3-round-large" type="text" placeholder="Enter Email" name="email" required>
          
          <label for="no"><b>No Telepon</b></label>
          <input class="w3-input w3-border w3-round-large" type="text" placeholder="Enter Nomer Telepon" name="No Telepon" required>

          <label for="psw"><b>Password</b></label>
          <input class="w3-input w3-border w3-round-large" type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw"><b>Konfirmasi Password</b></label>
          <input class="w3-input w3-border w3-round-large" type="password" placeholder="Enter Paswword Kembali" name="psw" required>

          <div class="w3-panel w3-center">
            
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-border w3-green">Buat Akun</button>
            
          </div>
        
        </form>
      </div>
  </div>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-display-middle w3-card-4" style="width: 30%;">
      <header class="w3-container w3-teal w3-center">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <h2>Konfirmasi</h2>
      </header>
  
      <div class="w3-container w3-center">
        <p>Kode konfirmasi telah dikirim ke email berikut :</p>
        <p>***************@gmail.com</p>
        <br>
        <br>
        <br>
        <p>00:30</p>
        <p>Tidak menerima kode konfirmasi?<a href="#"> Kirim ulang</a> </p>
        
      </div>
  
      <footer class="w3-container w3-padding-16 w3-teal w3-center">
        <a href="login.html" >
          <button class="w3-button w3-green">Yes</button>  
        </a> 
      </footer>
    </div>
  </div>
  <script src="function.js"></script>
  
</body>
</html>
