<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Signup</title>
</head>
<body>
  <div class="w3-display-container">
    <img src="Image/perpus.jpg" alt="Lights" style="width:100%" >
      <div class="w3-row w3-display-middle" style="top: 50%;position: fixed;">
        <form class="w3-panel w3-border w3-white w3-card-4 w3-margin w3-container ">
          <h1 class="w3-jumbo w3-bold w3-underline w3-center">Selamat Datang di WOCOAN</h1>

          <label for="email"><b>Email</b></label>
          <input class="w3-input w3-border w3-round-large" type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input class="w3-input w3-border w3-round-large" type="password" placeholder="Enter Password" name="psw" required>

          <div class="w3-panel w3-center">
            <a href="main.html" class="w3-blue w3-btn w3-round-large">Login</a>
          </div>

          <div class="w3-panel w3-center">
            <a href="#" class="w3-red w3-btn w3-round-large"><i class="fa fa-google"></i> Sign in with Google</a>
          </div>
          <div class="w3-panel w3-center">
            <a href="#" class="w3-padding-small w3-hover-opacity">Lupa password</a>
          </div>

          <div class="w3-panel w3-center">
            <a href="daftar.html" class="w3-padding-small w3-hover-opacity">Daftar Akun</a>
          </div>
        
        </form>
      </div>
  </div>

  <script src="function.js"></script>
  
</body>
</html>
