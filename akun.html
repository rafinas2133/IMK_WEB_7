<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Akun Page</title>
</head>

<body>
  <div class="mynavbar">
    <a href="main.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="shop.html"><i class="fa fa-fw fa-shopping-basket"></i> Keranjang</a>
    <a href="history.html"><i class="fa fa-fw fa-history"></i> Histori</a>
    <a href="notifikasi.html"><i class="fa fa-fw fa-bell"></i> Notifikasi</a>
    <a class="active" href="akun.html"><i class="fa fa-fw fa-user"></i> Akun</a>
    <a href="service.html"><i class="fa fa-fw fa-support"></i> Service Support</a>
  </div>

  <div class="w3-display-container">
    <img src="Image/perpus.jpg" alt="Lights" style="width:100%">
    <div class="w3-row w3-display-middle w3-card-4 w3-white w3-round-xlarge" style="width: 60%; top:48%;">
      
      <div class=" w3-border-bottom w3-panel">
        <div class="w3-third w3-center">
          
        </div>
          <h1 class="w3-twothird w3-center">Your Profile</h1>
        </div>
      <div class="w3-panel w3-third w3-display w3-white "> 
        
      </div>
      <div class="w3-twothird w3-display w3-white">
        
        <div class="w3-container">
          <div class="w3-row">
            <label class="w3-panel"><b>Nama Profil</b></label>
            <div class="w3-twothird">
              <input id="namaInput" class="w3-half w3-input w3-border-bottom" type="text" placeholder="Zubaedah" disabled>
            </div>
            <div class="w3-third">
              <button class="w3-btn w3-third w3-blue w3-right" style="width: 80px;" onclick="enableInput('namaInput')">Ubah</button>
            </div>
          </div>

          <div class="w3-row">
            <label class="w3-panel"><b>Email</b></label>
            <div class="w3-twothird">
              <input id="emailInput" class="w3-half w3-input w3-border-bottom" type="text" placeholder="example@example.com" disabled>
            </div>
            <div class="w3-third">
              <button class="w3-btn w3-third w3-blue w3-right" style="width: 80px;" onclick="enableInput('emailInput')">Ubah</button>
            </div>
          </div>

          <div class="w3-row">
            <label class="w3-panel"><b>No Telepon</b></label>
            <div class="w3-twothird">
              <input id="teleponInput" class="w3-half w3-input w3-border-bottom" type="text" placeholder="08123456789" disabled>
            </div>
            <div class="w3-third">
              <button class="w3-btn w3-third w3-blue w3-right" style="width: 80px;" onclick="enableInput('teleponInput')">Ubah</button>
            </div>
          </div>
        </div>

      </div >
        <div class="w3-row w3-container w3-panel">
          <div class="w3-panel w3-border-top w3-white"> 
            <h1>Kata Sandi dan Autentikasi</h1>
            <button class="w3-button w3-border">Ubah Kata Sandi</button>  
          </div>
        </div>
        <div class="w3-row w3-container w3-panel">
          <div class="w3-panel w3-border-top w3-white"> 
            <h1>Penghapusan Akun</h1>
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-border">Hapus Akun</button>  
            <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-border">Keluar</button>  
          </div>
        </div>
      </div>
    <div class="w3-button w3-circle w3-border w3-jumbo w3-white" style="left:23%;top:10%; position:absolute; width: 12rem; height: 12rem; ">
      <h1 style="margin-top: 50px;">PP</h1>
    </div>
  </div>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-display-middle w3-card-4" style="width: 30%;">
      <header class="w3-container w3-teal w3-center">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <h2>Konfirmasi</h2>
      </header>
  
      <div class="w3-container w3-center">
        <p>Menghapus akun akan menyebabkan akun anda hilang dan tidak bisa dikembalikan! apakah anda tetap akan melakukannya?</p>
      </div>
  
      <footer class="w3-container w3-padding-16 w3-teal w3-center">
        <button class="w3-button w3-green">Yes</button>  
        <button class="w3-button w3-red">No</button>  
      </footer>
    </div>
  </div>

  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-display-middle w3-card-4" style="width: 30%;">
      <header class="w3-container w3-teal w3-center">
        <span onclick="document.getElementById('id02').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <h2>Konfirmasi</h2>
      </header>
  
      <div class="w3-container w3-center">
        <p>Apakah anda ingin keluar?</p>
      </div>
  
      <footer class="w3-container w3-padding-16 w3-teal w3-center">
        <a href="login.html">
          <button class="w3-button w3-green">Yes</button> 
        </a>
         
        <button class="w3-button w3-red">No</button>  
      </footer>
    </div>
  </div>

  <script>
    function enableInput(inputId) {
      var input = document.getElementById(inputId);
      input.removeAttribute("disabled");
      input.focus();
    }
  </script>
</body>

</html>
